name: MacOS

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

env:
  CTEST_OUTPUT_ON_FAILURE: 1

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v1
    
    - name: Configure
      run: cmake -S . -B build

    - name: Build
      run: cmake --build build --config Release -j4

    - name: Run tests
      run: |
        cd build
        ctest --build-config Release
